<div class="app-container">
  <div style="max-width: 75vw; margin: auto" class="container">
    <a [routerLink]="['/']">Home</a>
    <a [routerLink]="['/listen']">Listen</a>
    <div class="dropdown">
      <button class="dropbtn">Create</button>
      <div class="dropdown-content">
        <a [routerLink]="['/create/newplaylist']">New Playlist</a>
        <a [routerLink]="['/create/editplaylist']">Edit Playlist</a>
      </div>
    </div>
      <a *ngIf="!_storage.getValue('loggedIn')" style="float: right" [routerLink]="['/login']">Sign in</a>

  </div>

  <div style="max-width: 75vw; margin: auto"> <!-- was 1024px -->
      <main>
        <router-outlet></router-outlet>
      </main>
  </div>
</div>
