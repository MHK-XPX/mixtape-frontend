<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-red.min.css">
<script src="/node_modules/material-design-lite/material.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<ng-progress [thick]="true" color="red" [spinner]="false"></ng-progress>

<!-- Always shows a header, even in smaller screens-->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">
          <a class="mdl-navigation__link mdl-layout-title" [routerLink]="['/home']">Mixtape</a>
        </span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" [routerLink]="['/profile']">Profile</a>
        <a class="mdl-navigation__link" *ngIf="!this._storage.getValue('loggedIn')" [routerLink]="['/login']">Sign In</a>
        <a class="mdl-navigation__link" *ngIf="this._storage.getValue('loggedIn')" [routerLink]="['/login']" (click)="this._userService.logOut()">Logout</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Mixtape</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" [routerLink]="['/profile']">Profile</a>
      <a class="mdl-navigation__link" *ngIf="!this._storage.getValue('loggedIn')" [routerLink]="['/login']">Sign In</a>
      <a class="mdl-navigation__link" *ngIf="this._storage.getValue('loggedIn')" [routerLink]="['/login']" (click)="this._userService.logOut()">Logout</a>
    </nav>
  </div>
    <main class="mdl-layout_content">
      <router-outlet></router-outlet>
  </main>
</div>
