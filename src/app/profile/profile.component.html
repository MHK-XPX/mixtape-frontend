<div class="main-container container-fluid">
  <div class="row">
    <div class="col-6">
      <!--Playlist information card--> 
      <div class="card static-size">
        <div class="card-header text-center font-weight-bold">
          Playlist Information:
        </div>

        <div class="card-group">
          <!--All playlists menu-->
          <div class="card">
            <div class="card-header text-center font-weight-bold">
              Playlists:
            </div>
            <ul class="list-group list-group-flush static-size-list">
              <li class="list-group-item list-group-item-action text-center" (click)="playlistSelected(playlist)" *ngFor="let playlist of playlists | async">
                {{playlist.name}}
              </li>
            </ul>
          </div>
          
          <div class="card" *ngIf="this.playlist">
            <div class="card-header text-center font-weight-bold" placement="right" ngbTooltip="Double click a song to delete it" container="body" (click)="openModal(content)">
              {{this.playlist.name}}
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item list-group-item-action text-center" (dblclick)="removeSong(playlistsong)" *ngFor="let playlistsong of playlist.playlistSong">
                {{playlistsong.song.name}}
              </li>
              <li class="list-group-item list-group-item-action text-center" (click)="searchSong()">
                Search...
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!--User profile information-->
    <div class="col-6">
      <div class="card">
        <div class="card-header text-center font-weight-bold">
          Profile Information
        </div>
        <form>
          <div class="form-group row">
            <div class="form-group col-md-6">
              <label for="inputFirstName" class="col-form-label">First Name:</label>
              <input [value]="this.user.firstName" (input)="this.user.firstName = $event.target.value" type="text" class="form-control" id="inputFirstName" placeholder="First Name" required autofocus>
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastName" class="col-form-label">Last Name:</label>
              <input [value]="this.user.lastName" (input)="this.user.lastName = $event.target.value" type="text" class="form-control" id="inputLastName" placeholder="Last Name" required autofocus>
            </div>
          </div>
          <div class="for-group row">
            <div class="form-group col-md-6">
              <label for="inputUsername" class="col-form-label">Username:</label>
              <input [value]="this.user.username" (input)="this.user.username = $event.target.value" type="text" class="form-control" id="inputUsername" placeholder="Username" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="form-group col-md-6">
              <label for="inputPassword" class="col-form-label">Password:</label>
              <input [value]="newPassword" (input)="newPassword = $event.target.value" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div> 
            <div class="form-group col-md-6">
              <label for="inputCPassword" class="col-form-label">Confirm Password:</label>
              <input [value]="confirmPassword" (input)="confirmPassword = $event.target.value" type="password" class="form-control" id="inputCPassword" placeholder="Confirm Password" required>
              <small id="passwordHelpBlock" class="form-text text-muted" *ngIf="!passwordsMatch()">Passwords must match</small> 
            </div>
          </div>
          <!--<button type="button" class="btn btn-primary btn-block" (click)="updateAccount()" [disabled] = "!passwordsMatch()">Update Info</button>-->
          <button type="button" class="btn btn-primary btn-block" (click)="updateAccount()" [disabled] = "true">Update Info (Coming Soon!)</button>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <input [value]="newPlaylistName" (input)="newPlaylistName = $event.target.value" type="text" class="form-control col-10" placeholder="Playlist Name" (ngEnter)="c($event)">    
    <button type="button" class="btn btn-success col-2" (click)="c()" [disabled]="this.newPlaylistName.length <= 0">Save</button>
  </div>
</ng-template>
