<div class="row flex-grow">
  <div class="col-8 no-padding">
    <youtube-player [videoId]="this.videoId"  [height]="this._height" (ready)="savePlayer($event)" (change)="onStateChange($event)"></youtube-player>
  </div>

  <div class="col-4 playlist-container playlist-song-list border border-dark">
    <div class="card" *ngIf="this.playlist">
      <div class="card-headeer text-center current-playlist-holder">
        <img class='icon icon-middle icon-md' src="assets/playlist/last_song_black.png" (click)='lastSong()'/>
        <h5 style="display: inline-block;">{{this.playlist.name}}</h5>
        <img class='icon icon-middle icon-md' src="assets/playlist/next_song_black.png" (click)='nextSong()'/>

        <img class="icon icon-middle icon-md" [src]="this.paused ? 'assets/playlist/play_button_black.png' : 'assets/playlist/pause_button_black.png'" (click)="pauseClicked()"/>                    
        <img class="icon icon-middle icon-md" [src]="this.repeat ? 'assets/playlist/repeat_song_on_black.png' : 'assets/playlist/repeat_song_off_black.png'" (click)="repeatClicked()"/>
      </div>
      <ol class="list-group list-group-flush" *ngFor="let pls of this.playlist.playlistSong index as i">
        <li class="list-group-item"  [style.background-color]="this.onSong === i ? '#918A8A' : '#BEBEBE'">
          <img [src]="this.getThumbnail(pls.song.url)"/>
          {{i+1}}. {{pls.song.name}}
        </li>
      </ol>
    </div>
  </div>
</div>
