<div id="container" *ngIf="!_userService.loggedIn">
    <div>
        <label for="username">Username:</label>
        <input [value]="_username" (input)="_username = $event.target.value" type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input [value]="_password" (input)="_password = $event.target.value" type="password" id="password" name="password">

        <div id="lower">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Keep me logged in</label>
            <button input type="submit" value="login" (click)="signIn()">Sign In</button>
            <!--<button input type="submit" value="check" (click)="createUser()">Create entity</button>
            <button input type="submit" value="check" (click)="deleteUser()">Delete entity</button>-->
        </div>
    </div>
</div>

<div *ngIf="_userService.loggedIn">
    <h3>Welcome {{ getUsername() }} </h3>
</div>
