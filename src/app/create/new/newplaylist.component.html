<div>
    <div id="left-player" style="float:left;">
        <youtube-player [videoId]="videoId" [width]="750" [height]="480" (ready)="savePlayer($event)" (change)="onStateChange($event)"></youtube-player> 
    </div>

    <div id="current-playlist-block" style="float:left; border: 5px solid black; height: 470px; width: 35%">
            <div style="margin:auto;">
                <input [value]="_playlistName" (input)="_playlistName = $event.target.value" type="text" id="_playlistName" name="_playlistName">
                <button class="createButton" type="button" (click)='savePlayList()'>Save Playlist</button><br>

            <ul id='songs-in-list' *ngIf='_playlistSongs && _playlistSongs.length'>
                <li *ngFor="let song of _playlistSongs; let i = index">
                    <img [src]="getUrlImage(song.url)"/>
                    {{ song.name }}
                    <button type="button" (click)='removeSong(i)'>Remove</button>
                </li>
            </ul>
            </div>
    </div>

    <div id="more-playlists">
        <div class="tab">
            <button class="tablinks" (click)="openTab('songs')">Songs</button>
            <button class="tablinks" (click)="openTab('artists')">Artists</button>
            <button class="tablinks" (click)="openTab('albums')">Albums</button>
            <button class="tablinks" (click)="openTab('playlists')">Other Playlists</button>
        </div>

        <div id="songs" class="tabcontent" *ngIf='this.tabInView === "songs"'>
            <ul id='songs-tab-list' *ngIf='_songs && _songs.length'>
                <li *ngFor="let song of _songs; let i = index">
                    <img [src]="getUrlImage(song.url)"/>
                    {{ song.name }}
                    <button type="button" (click)='playSong(song)'>Play Song</button>
                    <button type="button" (click)='addSong(song)'>Add Song</button>
                </li>
            </ul>
        </div>

        <div id="artists" class="tabcontent" *ngIf='this.tabInView === "artists"'>
            <ul id='artists-tab-list' *ngIf='_artists && _artists.length'>
                <li *ngFor="let artist of _artists; let i = index">
                    <!--<img [src]="getUrlImage(song.url)"/>
                    {{ song.name }}
                    <button type="button" (click)='playSong(song)'>Play Song</button>
                    <button type="button" (click)='addSong(song)(song)'>Add Song</button>-->
                    {{ artist.name }}
                </li>
            </ul>
        </div>

        <div id="albums" class="tabcontent" *ngIf='this.tabInView === "albums"'>
            <ul id='albums-tab-list' *ngIf='_albums && _albums.length'>
                <li *ngFor="let album of _albums; let i = index">
                    {{ album.name }}
                    <ul id='alumb-songs' *ngIf='album.song && album.song.length'>
                        <li *ngFor="let song of album.song; let i = index">
                            <img [src]="getUrlImage(song.url)"/>
                            {{ song.name }}
                            <button type="button" (click)='playSong(song)'>Play Song</button>
                            <button type="button" (click)='addSong(song)'>Add Song</button>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <div id="playlists" class="tabcontent" *ngIf='this.tabInView === "playlists"'>
            <ul id='playlists-tab-list' *ngIf='_otherPlaylists && _otherPlaylists.length'>
                <li *ngFor="let playlist of _otherPlaylists; let i = index">
                    <!--<img [src]="getUrlImage(song.url)"/>
                    {{ song.name }}
                    <button type="button" (click)='playSong(song)'>Play Song</button>
                    <button type="button" (click)='addSong(song)(song)'>Add Song</button>-->
                    {{ playlist.name }}
                </li>
            </ul>
        </div>
    </div>
</div>
