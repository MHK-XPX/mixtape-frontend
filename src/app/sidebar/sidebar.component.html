<div class="side-bar no-padding">
  <div class="card w-100">
    <div class="card-header text-center font-weight-bold">Playlists:</div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item list-group-item-action" ngbDropdown placement="bottom-right" *ngFor="let playlist of userPlaylists index as i"
        (click)="selectPlaylist(playlist)">
        {{ playlist.name }}
      </li>
    </ul>
  </div>
</div>
